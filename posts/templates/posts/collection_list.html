{% for collection in collections %}
<div class="card col-md-7 col-lg-5 mx-auto my-2 item-card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="meta-data w-100">
      <a href="/collections/{{ collection.slug }}"
        class="link-primary text-decoration-none overflow-ellipsis w-100 d-inline-block">
        <h2>{{ collection.name }}</h2>
      </a>
    </div>
    <div class="post__actions d-flex justify-content-between">
      {% if collection.author == user %}
      <button class="btn btn-danger" data-post="{{ collection.id }}" data-action="delete-collection"><i
          class="fas fa-trash"></i></button>
      {% endif %}
    </div>
  </div>
  <div class="card-body">
    <div class="meta-data">
      <div class="author"><a href="{% url 'user-profile' collection.author.id %}">@{{ collection.author.username }}</a>
      </div>
      <div class="date"><strong>Last Update: </strong>
        {{ collection.updated_on|date:"j/m/Y H:i" }}</div>
    </div>
  </div>
</div>
{% endfor %}
{% if collections.has_next %}
<div class="scroll w-100" data-page="{{ collections.next_page_number }}" data-type="collections"></div>
{% endif %}
