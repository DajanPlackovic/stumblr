{% for collection in collections %}
<div class="card col-md-6 col-lg-4 mx-auto my-2">
  <h2 class="card-header d-flex justify-content-between align-items-center">
    <div class="meta-data">
      <a href="/collections/{{ collection.slug }}" class="link-primary text-decoration-none">
        {{ collection.name }}</a>
    </div>
    <div class="post__actions d-flex justify-content-between">
      {% if collection.author == user %}
      <button class="btn btn-danger" data-post="{{ collection.id }}" data-action="delete-collection"><i
          class="fas fa-trash"></i></button>
      {% endif %}
    </div>
  </h2>
  <div class="card-body">
    <div class="meta-data">
      <div class="author"><a href="{% url 'user-profile' collection.author.id %}">@{{ collection.author.username }}</a>
      </div>
      <div class="date"><strong>Last Update: </strong>
        {{ collection.updated_on|date:"j/m/Y H:i" }}</div>
    </div>
  </div>
</div>
{% endfor %}
