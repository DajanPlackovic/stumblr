{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for post in post_list %}
<div class="card col-md-6 col-lg-4 mx-auto">
  {% if post.reblogged %}
  <div class="card col-11 mx-auto">
    <div class="card-body">
      <p class="card-text">{{ post.reblogged.text }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  {% endif %}
  <div class="card-body">
    <p class="card-text">{{ post.text }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
{% endblock %}
