{% extends "allauth_forms.html" %}

{% block form_content %}
<h1>
  Sign Out
</h1>
<p>
  Are you sure you want to sign out?
</p>
<form method="post" action="/accounts/logout/" class="w-100">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary w-100">
    Sign Out
  </button>
</form>
{% endblock form_content %}
