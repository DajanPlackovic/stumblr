{% extends "allauth_forms.html" %}

{% block form_content %}
<h1>
    Sign In
</h1>
<p>
    If you have not created an account yet, then please <a href="/accounts/signup/">sign up</a>
    first.
</p>
<form method="post" action="/accounts/login/">
    {% csrf_token %}
    <p class="form-floating">
        <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required=""
            id="id_login" class="form-control" autofocus>
        <label for="id_login">Username</label>
    </p>
    <p class="form-floating">
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required=""
            aria-describedby="id_password_helptext" id="id_password" class="form-control">
        <label for="id_password">Password</label>
        <span class="helptext" id="id_password_helptext"><a href="/accounts/password/reset/">Forgot your
                password?</a></span>
    </p>
    <p class="d-flex justify-content-between">
        <label for="id_remember">Remember Me</label>
        <input type="checkbox" name="remember" id="id_remember">
    </p>
    <button type="submit" class="btn btn-primary w-100">
        Sign In
    </button>
</form>
{% endblock form_content %}
